<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Sai Indira & Ravindra — Wedding Invitation</title>
<meta name="description" content="Tap the sidebar to add to calendar, get directions, WhatsApp share, or call." />
<style>
  :root{
    --bg:#f7f3e9; --ink:#2c2c2c; --muted:#6c625c;
    --card:#ffffff; --stroke:#eee3d3;
    --brand:#9a6b3d; --accent:#1b7f5f; --alert:#c0392b;
    --w:1100px;
  }
  *{box-sizing:border-box}
  body{
    margin:0; background:var(--bg); color:var(--ink);
    font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
  }
  .shell{
    max-width:var(--w); margin:auto; padding:28px;
  }
  .frame{
    display:grid; gap:18px; align-items:start;
    grid-template-columns: 1fr minmax(260px,320px);
  }
  .card{background:var(--card); border:1px solid var(--stroke); border-radius:16px; box-shadow:0 10px 28px rgba(0,0,0,.06); overflow:hidden;}
  .invite{line-height:0}
  .invite img{display:block; width:100%; height:auto}
  .sidebar{padding:16px}
  .title{font-weight:700; font-size:18px; margin:4px 0 14px 6px}
  .list{display:grid; gap:12px; margin:0; padding:0; list-style:none}
  .item{
    border:1px solid var(--stroke); border-radius:14px; background:#fffdf8;
    display:flex; gap:12px; padding:12px; align-items:center;
  }
  .item a{display:flex; gap:12px; align-items:center; text-decoration:none; color:var(--ink); width:100%}
  .icon{
    width:36px; height:36px; border-radius:10px; display:grid; place-items:center;
    flex:0 0 36px; background:#fff; border:1px solid var(--stroke);
  }
  .txt{line-height:1.2}
  .txt b{display:block; font-size:14px}
  .txt small{display:block; font-size:12px; color:var(--muted)}
  .i-calendar path{stroke:var(--brand)}
  .i-maps path{stroke:var(--accent)}
  .i-whatsapp path{stroke:#128C7E}
  .i-call path{stroke:var(--alert)}
  @media (max-width: 820px){
    .frame{grid-template-columns: 1fr}
  }
</style>
</head>
<body>
  <div class="shell">
    <div class="frame">
      <!-- LEFT: your invitation image -->
      <figure class="card invite" aria-label="Wedding invitation">
        <!-- If index.html is inside InduWedding too, change src to '12.png' -->
        <img src="12.png"
             alt="Sai Indira weds Ravindra — Oct 12, 11:28 AM. Venue: Shri Kutchi Mitra Mandal, Ramkoti, Hyderabad. Lunch 12:30 PM at the venue."
             width="768" height="1082" />
      </figure>

      <!-- RIGHT: sidebar with icon actions -->
      <aside class="card sidebar" aria-label="Quick actions">
        <div class="title">Quick actions</div>
        <ul class="list">

          <!-- Add to Google Calendar -->
          <li class="item">
            <a href="https://calendar.google.com/calendar/render?action=TEMPLATE&text=Sai%20Indira%20%26%20Ravindra%20Wedding&dates=20251012T112800/20251012T143000&ctz=Asia/Kolkata&location=Shri%20Kutchi%20Mitra%20Mandal%2C%20Kutchi%20Bhavan%2C%20Eden%20Bagh%2C%20Ramkoti%2C%20Hyderabad&details=Lunch%20from%2012%3A30%20pm%20onwards%20at%20the%20venue"
               target="_blank" rel="noopener" aria-label="Add to Google Calendar">
              <span class="icon">
                <svg class="i-calendar" width="22" height="22" viewBox="0 0 24 24" fill="none" aria-hidden="true">
                  <path d="M7 2v4M17 2v4M3.5 9h17M5 6h14a2 2 0 0 1 2 2v10a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2Z" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/>
                  <path d="M8 13h3v3H8z" stroke-width="1.6" stroke-linejoin="round"/>
                </svg>
              </span>
              <span class="txt">
                <b>Add to Calendar</b>
                <small>12 Oct, 11:28 AM — Hyderabad</small>
              </span>
            </a>
          </li>

          <!-- Open Google Maps / Directions -->
          <li class="item">
            <a href="https://www.google.com/maps/dir/?api=1&destination=Shri+Kutchi+Mitra+Mandal,+Kutchi+Bhavan,+Eden+Bagh,+Ramkoti,+Hyderabad"
               target="_blank" rel="noopener" aria-label="Open venue in Google Maps">
              <span class="icon">
                <svg class="i-maps" width="22" height="22" viewBox="0 0 24 24" fill="none" aria-hidden="true">
                  <path d="M12 2c3.3 0 6 2.6 6 5.9 0 4.4-6 12.1-6 12.1S6 12.3 6 7.9C6 4.6 8.7 2 12 2Z" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/>
                  <path d="M12 9.2a1.9 1.9 0 1 0 0-3.8 1.9 1.9 0 0 0 0 3.8Z" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
              </span>
              <span class="txt">
                <b>Open in Google Maps</b>
                <small>Shri Kutchi Mitra Mandal, Ramkoti</small>
              </span>
            </a>
          </li>

          <!-- WhatsApp share -->
          <li class="item">
            <a href="https://wa.me/?text=You%E2%80%99re%20invited%20to%20Sai%20Indira%20%26%20Ravindra%E2%80%99s%20wedding!%0A12%20Oct%202025%2C%2011%3A28%20AM%20(IST)%0AVenue%3A%20Shri%20Kutchi%20Mitra%20Mandal%2C%20Ramkoti%2C%20Hyderabad%0AMap%3A%20https%3A%2F%2Fwww.google.com%2Fmaps%2Fdir%2F%3Fapi%3D1%26destination%3DShri%2BKutchi%2BMitra%2BMandal%252C%2BRamkoti%252C%2BHyderabad%0A"
               target="_blank" rel="noopener" aria-label="Share invitation on WhatsApp">
              <span class="icon">
                <svg class="i-whatsapp" width="22" height="22" viewBox="0 0 24 24" fill="none" aria-hidden="true">
                  <path d="M20.8 12a8.8 8.8 0 0 1-13 7.5L4 21l1.6-3.6A8.8 8.8 0 1 1 20.8 12Z" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/>
                  <path d="M8.7 8.9c.3-1 1.5-.7 1.6-.2.2.6.5 1.4.3 1.6-.4.5-1 .9-.4 1.8.5.9 1.2 1.4 2 1.9.9.6 1.4 0 1.9-.4.2-.2 1 .1 1.6.3.5.1.8 1.3-.2 1.6-1.1.4-2.6.5-4.4-.4-1.7-.9-2.9-2.3-3.5-3.3-.7-1.2-.7-2.1-.5-2.9Z" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
              </span>
              <span class="txt">
                <b>Share on WhatsApp</b>
                <small>Send invite + map link</small>
              </span>
            </a>
          </li>

          <!-- Call -->
          <li class="item">
            <a href="tel:+919999999999" aria-label="Call the family">
              <span class="icon">
                <svg class="i-call" width="22" height="22" viewBox="0 0 24 24" fill="none" aria-hidden="true">
                  <path d="M5 4c1 0 2 1.3 2.6 2 .5.6.5 1.5 0 2.1L6.6 9c1.3 2.7 3.7 5.1 6.4 6.4l.9-1c.6-.5 1.5-.5 2.1 0 .7.6 2 1.6 2 2.6 0 .9-.8 1.7-1.8 2-1.3.4-2.8.1-4.5-.6-1.8-.8-3.7-2.1-5.4-3.8C4.6 12 3.3 10.1 2.5 8.3c-.7-1.7-1-3.2-.6-4.5.3-1 .9-1.8 2-1.8Z" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
              </span>
              <span class="txt">
                <b>Call</b>
                <small>Questions or directions</small>
              </span>
            </a>
          </li>

        </ul>
      </aside>
    </div>
  </div>
</body>
</html>
