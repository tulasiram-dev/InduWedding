<head>
<meta charset="utf-8" />

<title>Sai Indira & Ravindra ‚Äì Wedding Invitation</title>
<style>

  body{
    margin:0; background:#f7f3e9; color:#2b2b2b;
    font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
    min-height:100dvh; display:flex; align-items:center; justify-content:center; padding:24px;
  }
  .card{ width:min(var(--maxw),100%); background:#fff; border-radius:16px; overflow:hidden;
         border:1px solid #eee; box-shadow:0 8px 30px rgba(0,0,0,.09); }
  .wrap{ line-height:0 } /* no gaps around inline SVG */
  svg{ width:100%; height:auto; display:block }
  .hotspot{ fill:rgba(255,255,255,0); stroke:rgba(255,0,0,var(--show-guides)); stroke-width:2 }
  .actions{ display:grid; gap:10px; padding:14px; background:#fffdf8; border-top:1px solid #f0e8d9 }
  .actions a{ text-decoration:none; font-weight:600; padding:12px 14px; border-radius:999px;
              border:1px solid #eadfce; color:#2b2b2b; background:#fff; text-align:center }
  .note{ font-size:12px; color:#77685f; text-align:center; padding:0 14px 16px }
  .tools{ text-align:right; padding:8px 12px 0 }
  .tools button{ border:1px solid #eadfce; background:#fff; border-radius:999px; padding:6px 10px; cursor:pointer }
</style>
</head>
<body>

    </svg>
  </div>

  <!-- Accessible fallback buttons -->
  <div class="actions" aria-label="Quick actions">
    <a href="https://calendar.google.com/calendar/render?action=TEMPLATE&text=Sai%20Indira%20%26%20Ravindra%20Wedding&dates=20251012T112800/20251012T143000&ctz=Asia/Kolkata&location=Shri%20Kutchi%20Mitra%20Mandal%2C%20Kutchi%20Bhavan%2C%20Eden%20Bagh%2C%20Ramkoti%2C%20Hyderabad&details=Lunch%20from%2012%3A30%20pm%20onwards%20at%20the%20venue" target="_blank" rel="noopener">‚ûï Add to Google Calendar</a>

  <p class="note">If a hotspot still feels off, click ‚ÄúShow guides‚Äù and nudge the <code>x/y/width/height</code> values in the <code>&lt;rect&gt;</code> elements. SVG keeps alignment perfect across screens.</p>
</main>

<script>
  const btn = document.getElementById('toggleGuides');
  let guides = 0;
  btn.addEventListener('click', () => {
    guides = guides ? 0 : 1;
    document.documentElement.style.setProperty('--show-guides', guides);
    btn.textContent = guides ? 'Hide guides' : 'Show guides';
  });

  // Helper: click anywhere on the SVG to log pixel & percentage coords (handy for fine-tuning)
  const svg = document.getElementById('inviteSVG');
  svg.addEventListener('click', (e) => {
    const r = svg.getBoundingClientRect();
    const px = e.clientX - r.left, py = e.clientY - r.top;
    const xPct = (px / r.width) * 100, yPct = (py / r.height) * 100;
    console.log(`Pixels x=${px.toFixed(0)}, y=${py.toFixed(0)}  |  Percent left=${xPct.toFixed(1)}%, top=${yPct.toFixed(1)}%`);
  });
</script>
</body>
</html>
